<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CIC</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid mx-40px">
            <a class="navbar-brand" href="#">
              <img
                src="./src/images/logo-cic.webp"
                alt="Logo da CIC"
                height="44"
              />
            </a>
            <button
              class="navbar-toggler shadow-none border-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="bi bi-justify-right"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav nav-underline blue__underline me-auto mb-2 mb-lg-0 gap-2">
                <li class="nav-item me-auto">
                  <a class="nav-link me-lg-2 px-0 secundary-gray__color" href="#home">Home</a>
                </li>
                <li class="nav-item me-auto">
                  <a class="nav-link me-lg-2 px-0 secundary-gray__color" href="#quem-somos">Quem Somos</a>
                </li>
                <li class="nav-item me-auto">
                  <a class="nav-link me-lg-2 px-0 secundary-gray__color" href="#beneficios">Benefícios</a>
                </li>
                <li class="nav-item me-auto">
                  <a class="nav-link me-lg-2 px-0 secundary-gray__color" href="#rede-social">Rede Social</a>
                </li>
                <li class="nav-item me-auto">
                  <a class="nav-link me-lg-2 px-0 secundary-gray__color" href="#duvidas">Dúvidas</a>
                </li>
              </ul>

              <!-- Login -->
              <!-- Button login trigger modal -->
              <button
                type="button"
                class="btn secundary-gray__color rounded-0 p-0 me-3"
                data-bs-toggle="modal"
                data-bs-target="#login"
              >
                Já é nosso cliente?
              </button>

              <!-- Login Modal -->
              <div
                class="modal fade"
                id="login"
                tabindex="-1"
                aria-labelledby="login-label"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content p-20px">
                    <div class="close d-flex justify-content-end">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div
                      class="modal-body d-flex flex-column align-items-center"
                    >
                      <h1 class="modal-title mb-3" id="login-label">
                        <img
                          src="./src/images/logo-cic.webp"
                          alt="Logo da CIC"
                          width="120"
                        />
                      </h1>
                      <h2 class="fw-bold primary-blue__color display-6">Bem vindo</h2>
                      <h3 class="primary-gray__color">Faça o login</h3>

                      <form class="w-100">
                        <div class="mb-3">
                          <label
                            for="email"
                            class="form-label primary-gray__color"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control focus-ring"
                            id="email"
                            aria-describedby="emailHelp"
                            required
                          />
                          <div id="emailHelp" class="form-text">
                            <button class="btn secundary-gray__color py-0">
                              Esqueceu o email?
                            </button>
                          </div>
                        </div>
                        <div class="mb-4">
                          <label for="password" class="form-label">Senha</label>
                          <div class="password-input">
                            <input
                              type="password"
                              class="form-control focus-ring"
                              id="password"
                              aria-describedby="passwordHelp"
                              required
                            />
                            <i
                              class="bi bi-eye position-absolute"
                              id="eye"
                              role="button"
                            ></i>
                          </div>
                          <div id="passwordHelp" class="form-text">
                            <button class="btn secundary-gray__color py-0">
                              Esqueceu a senha?
                            </button>
                          </div>
                        </div>
                        <div class="btn-entrar d-grid">
                          <button type="submit" class="btn blue__border">
                            Entrar
                          </button>
                        </div>
                      </form>
                      <p class="my-2">ou</p>
                      <div class="btn d-grid p-0 w-100">
                        <button
                          type="button"
                          class="btn d-flex justify-content-center align-items-center gap-1 gap-sm-2 gray__color gray__btn-border-outline py-1 mx-2 mx-sm-4"
                        >
                          <img
                            src="./src/images/icon-google.svg"
                            id="google"
                            alt="Icone do Google"
                            height="20"
                          />
                          Entrar com o Google
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Login - End -->

              <!-- Register -->
              <!-- Button register trigger modal -->
              <button
                type="button"
                class="btn blue__border"
                data-bs-toggle="modal"
                data-bs-target="#register"
              >
                Cadastrar
              </button>

              <!-- Register Modal -->
              <div
                class="modal fade"
                id="register"
                tabindex="-1"
                aria-labelledby="register-label"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content p-20px">
                    <div class="close d-flex justify-content-end">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div
                      class="modal-body d-flex flex-column align-items-center"
                    >
                      <h1 class="modal-title mb-3" id="register-label">
                        <img
                          src="./src/images/logo-cic.webp"
                          alt="Logo da CIC"
                          width="120"
                        />
                      </h1>
                      <h2 class="fw-bold primary-blue__color text-center display-6" id="register-title">Coloque seus dados</h2>
                      <h3 class="primary-gray__color fs-6 text-center px-sm-5 mx-auto">Para que possamos entrar em contato,
                        entender suas necessidades e 
                        apresentar uma proposta personalizada.</h3>

                      <form class="w-100 mt-2">
                        <div class="mb-3">
                          <label
                            for="name"
                            class="form-label primary-gray__color"
                            >Nome</label
                          >
                          <input
                            type="text"
                            class="form-control focus-ring"
                            id="name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control focus-ring"
                            id="email"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="tel" class="form-label">Telefone</label>
                          <input
                            type="tel"
                            class="form-control focus-ring"
                            id="tel"
                          />
                        </div>
                        <div class="mb-4">
                          <label for="business" class="form-label">Empresa</label>
                          <input
                            type="text"
                            class="form-control focus-ring"
                            id="business"
                          />
                        </div>
                        <div class="btn-entrar d-grid">
                          <button type="submit" class="btn blue__border">
                            Enviar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Register - End -->

            </div>
          </div>
        </nav>
      </header>
    </main>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
